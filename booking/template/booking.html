{% extends "base.html" %}

<!-- Create booking form -->
{% block content %}
<div class="m-3">
    <form method="POST" action="{% url 'createbooking' %}" class="form mb-2 p-2 form-style" enctype="multipart/form-data">
        <h1 class="text-center">Create Booking</h1>
        {% csrf_token %}
        {{ form|crispy }}
        {{ form.media }}
        <button type="submit" class="btn form-style">Create</button>
    </form>
</div>

{% endblock %}
