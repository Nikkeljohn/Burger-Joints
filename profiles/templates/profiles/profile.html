{% extends "base.html" %}
{% load static %}
{% block head %}

<style>
    .nav-link{
        color:#f862bb !important;
    } 
    .mu-header, nav,header{
        background-color: black !important;
    }
    .dash-content{
        border:1px solid lightgray;
        margin:40px 0px;
    }
    .dash-content .pic{
        background-color: gray;
        color: white;
        display: inline-block;
        height: 100px;width: 100px;
        border-radius: 50%;
        margin: 30px 0px;
        font-size: 30px;
        text-align: center;
        line-height: 100px;
        box-shadow: 0px 0px 10px gray;
    }
    .container{
        width: 80%;
    }
</style>
{% endblock %}
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">profile Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black rounded-0 btn btn-danger text-uppercase float-right">Update Information</button>
                </form>
            </div>
            
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
