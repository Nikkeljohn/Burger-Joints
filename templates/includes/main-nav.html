<div class="collapse navbar-collapse" id="main-nav">
    <ul class="navbar-nav w-auto mx-auto">
        <li class="nav-item dropdown">
            <a class="logo-font font-weight-bold nav-link text-black mr-5" href="#" id="all-products-link"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Filter
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="all-products-link">
                <a href="{% url 'products' %}?sort=price&direction=asc" class="dropdown-item">By Price</a>
                <a href="{% url 'products' %}?sort=rating&direction=desc" class="dropdown-item ">By Rating</a>
                <a href="{% url 'products' %}?sort=category&direction=asc" class="dropdown-item ">By Category</a>

                <a href="{% url 'products' %}" class="dropdown-item">All Products</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="logo-font font-weight-bold nav-link text-black mr-5" href="#" id="clothing-link"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
            </a>
            <div class="dropdown-menu border-0" aria-labelledby="clothing-link">
                <a href="{% url 'products' %}?category=snacks" class="dropdown-item">Snacks</a>
                <a href="{% url 'products' %}?category=burgers" class="dropdown-item">Burgers</a>
                <a href="{% url 'products' %}?category=beverages" class="dropdown-item">Beverages</a>
                <a href="{% url 'products' %}?category=snacks,burgers,beverages" class="dropdown-item">Dish</a>
            </div>
        </li>

    </ul>
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
        <form method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-0" type="text" name="q"
                    placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
   
    <a href="{% url 'contact' %}" class="nav-item nav-link">Contact</a>
    {% if user.is_authenticated %}
    <div class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"><i class="fas fa-user"></i></a>
        <div class="dropdown-menu">
            {% if user.is_superuser or user.is_staff %}
            <a href="{% url 'admin:index' %}" class="dropdown-item">admin/page</a>
            <a href="{% url 'add_product' %}" class="dropdown-item">Product Management</a>
            {% else %}
            <a href="{% url 'dashboard' %}" class="dropdown-item">Dashboard</a>
            {% endif %}
            <a href="{% url 'logout' %}" class="dropdown-item">Logout</a>
        </div>
    </div>
    {% else %}
    <a href="{% url 'register' %}" class="nav-link"><i class="fas fa-user"></i></a>
    {% endif %}
</div>
